---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: odoo
  labels:
    app: odoo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: odoo
  template:
    metadata:
      labels:
        app: odoo
    spec:
      containers:
      - name: odoo
        image: mintsystem/odoo:16.0.20250106
        ports:
        - containerPort: 8069
        envFrom:
          - configMapRef:
              name: odoo-config
      initContainers:
      - name: odoo-init
        image: mintsystem/odoo:16.0.20250106
        command: ["odoo", "--stop-after-init"]
        envFrom:
          - configMapRef:
              name: odoo-init-config

  