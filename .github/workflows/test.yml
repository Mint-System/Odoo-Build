on:
  pull_request:
    branches:
      - "16.0*"
  push:
    branches:
      - "16.0"

jobs:
  task-all:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install uv
        uses: astral-sh/setup-uv@v5
      - name: Run task install-native
        run: ./task install-native
      - name: Run task install-odoo-scripts
        run: ./task install-odoo-scripts
      - name: Run task test-docker
        run: ./task test-docker
      - name: Run task test-k8s
        run: ./task test-k8s