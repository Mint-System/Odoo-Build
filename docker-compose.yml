version: "3"
services:
  odoo:
    container_name: odoo
    image: odoo:b073a2f2d68c
    depends_on:
      - db
    environment:
      HOST: db
      USER: odoo
      PASSWORD: odoo
      SMTP_PASSWORD: "${SMTP_PASSWORD}"
      SMTP_PORT: "${SMTP_PORT}"
      SMTP_SERVER: "${SMTP_SERVER}"
      SMTP_USER: "${SMTP_USER}"
    ports:
      - "8069:8069"
    volumes:
      - odoo-odoo-data:/var/lib/odoo
      - ./config:/etc/odoo
      - ./addons:/mnt/addons
      - ./oca/management-system:/mnt/oca/management-system
      - ./oca/knowledge:/mnt/oca/knowledge
      - ./oca/knowledge:/mnt/oca/crm
      # - ./enterprise:/mnt/enterprise
      - ./oca/project/:/mnt/oca/project
  pgadmin:
    container_name: pgadmin
    image: dpage/pgadmin4
    depends_on:
      - db
    ports:
      - "8000:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
    volumes:
      - odoo-pgadmin-data:/var/lib/pgadmin
      - ./config/servers.json:/pgadmin4/servers.json
  db:
    container_name: db
    image: postgres:10
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: odoo
      POSTGRES_USER: odoo
      POSTGRES_PASSWORD: odoo
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - odoo-db-data:/var/lib/postgresql/data/pgdata
volumes:
  odoo-odoo-data:
  odoo-db-data:
  odoo-pgadmin-data:
