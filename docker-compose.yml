version: "3"
services:
  odoo:
    container_name: odoo
    image: "odoo:${ODOO_REVISION}"
    depends_on:
      - db
    environment:
      HOST: db
      USER: odoo
      PASSWORD: odoo
    ports:
      - "127.0.0.1:8069:8069"
    volumes:
      - odoo-odoo-data:/var/lib/odoo
      - ./config:/etc/odoo
      - ./addons:/mnt/addons
      - ./oca:/mnt/oca
      - ./enterprise:/mnt/enterprise
      - ./themes:/mnt/themes
  pgadmin:
    container_name: pgadmin
    image: dpage/pgadmin4
    depends_on:
      - db
    ports:
      - "127.0.0.1:8000:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
    volumes:
      - odoo-pgadmin-data:/var/lib/pgadmin
      - ./config/servers.json:/pgadmin4/servers.json
  db:
    container_name: db
    image: postgres:12
    ports:
      - "127.0.0.1:5432:5432"
    environment:
      POSTGRES_DB: odoo
      POSTGRES_USER: odoo
      POSTGRES_PASSWORD: odoo
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - odoo-db-data:/var/lib/postgresql/data/pgdata
  mail:
    container_name: mail
    image: marcosdiez/maildev
    ports:
      - "127.0.0.1:80:80"
      - "127.0.0.1:25:25"
      - "127.0.0.1:110:110"
volumes:
  odoo-odoo-data:
  odoo-db-data:
  odoo-pgadmin-data:
